{% extends 'base.html' %}
{% block container %}
<main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.get('title') }} {{ tour.get('stars')|int * '★' }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tour.get('country') }} {{ departures.get(tour.get('departure')) }} {{ tour.get('nights') }} ночей</p>
      <img src="{{ tour.get('picture') }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.get('description') }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tour.get('price') }}</a>
    </section>
  </main>
{% endblock %}
